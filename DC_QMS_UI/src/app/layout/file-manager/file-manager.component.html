<div style="margin: 25px;margin-top: 10px">
  <app-page-header [heading]="'Use Cases'" [icon]="'fa-table'"></app-page-header>
    <div class="card">
      <div class="row p-2">
        <div class="col-lg-12 ">

            
                    <p-listbox [options]="cars" [(ngModel)]="selectedModel" class="col-lg-12" [style]="{'width':'265px'}" >
                        <!-- [listStyle]="{'max-height': '250px'}" -->
                        <ng-template let-car pTemplate="item">
                          
                           <span>{{car.label}}</span>
                         
                        </ng-template>
                    </p-listbox>
