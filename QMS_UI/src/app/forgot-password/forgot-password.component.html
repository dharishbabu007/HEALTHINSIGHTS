<div class="app flex-row align-items-center" >
        <div class="container">
            <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group">
                    <div class="card p-4">
                        <div class="card-body">
                        <h1>Forgot Password</h1>
                        <!-- <p class="text-muted">Forgot Password</p> -->
                <form [formGroup]="myForm" class="form-horizontal" novalidate >
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-user"></i>
                            </span>
                            </div>
                            <input class="form-control" type="text" placeholder="Email" formControlName="emailId">
                        </div>
                        <div class="row">
                            <span class="col-lg-5">
                                <small *ngIf="!myForm.controls.emailId.valid && myForm.controls.emailId.touched" class="text-danger">
                                    email is required.
                              </small>
                            </span>  
                        </div>

                        <div class="row">
                            <div class="col-6">
                                    <button (click)="onSubmit(myForm.value,myForm.valid)" class="btn btn-primary ">Submit</button>
                           
                            </div>
                            <!-- <div class="col-6 text-right">
                            <button class="btn btn-link px-0" type="button" [routerLink]="['/login']">Login</button>
                            </div> -->
                        </div>
                    </div>
               </form>      
                     </div> 
                    </div>
                    <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                        <div class="card-body text-center">
                            <img src="assets/images/itcinfotech-logo.jpg" width="150px" class="user-avatar" />
                            <div class="h3">Healthcare Insight</div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
