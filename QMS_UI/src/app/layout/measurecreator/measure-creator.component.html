<div>
  <app-page-header [heading]="title" [icon]="'fa-table'"></app-page-header>
    <div class="card">
      <div class="row p-2">
        <div class="col-lg-12 ">
          <form [formGroup]="myForm" class="form-horizontal" novalidate >
            <div class="form-group">
              <div class="row">
                <span class="col-lg-5 font-weight-bold">Program Name* </span>
                <span class="col-lg-5 font-weight-bold">Measure Title*  </span>
              </div>
              <div class="row">
                <span class="col-lg-5">
                  <p-dropdown  styleClass="form-control" [options]="programList" formControlName="programName"></p-dropdown>
                </span>
                <span class="col-lg-5">
                  <input type="text" class="form-control" formControlName="name">
                </span>
              </div>
              <div class="row">
                <span class="col-lg-5">
                  <small *ngIf="!myForm.controls.programName.valid && myForm.controls.programName.touched" class="text-danger">
                  Program Name is required.
                  </small>
                </span>
                <span class="col-lg-5">
                  <small *ngIf="!myForm.controls.name.valid && myForm.controls.name.touched" class="text-danger">
                  Measure title is required.
                  </small>
                </span>
              </div>
              <div class="row">
                <span class="col-lg-5 font-weight-bold">Description </span>
                <span class="col-lg-5 font-weight-bold">Target Age </span>
              </div>
              <div class="row">
                <span class="col-lg-5">
                  <input type="text" class="form-control" formControlName="description">
                </span>
                <span class="col-lg-5">
                  <input type="text" class="form-control" formControlName="targetAge">
                </span>
              </div>
              
              <div class="row">
                <span class="col-lg-5 font-weight-bold">Measure Domain </span>
                <span class="col-lg-5 font-weight-bold">Measure Category </span>
              </div>
              <div class="row">
                <span class="col-lg-5">
                  <p-dropdown  styleClass="form-control" [options]="measureDomainList" formControlName="measureDomain"></p-dropdown>
                </span>
                <span class="col-lg-5">
                  <p-dropdown  styleClass="form-control" [options]="measureCategories" formControlName="measureCategory"></p-dropdown>
                </span>
              </div>
              <div class="row">
                <span class="col-lg-5 font-weight-bold">Type </span>
                <span class="col-lg-5 font-weight-bold">Clinical Condition  </span>
              </div>
              <div class="row">
                <span class="col-lg-5">
                  <p-dropdown  styleClass="form-control" [options]="measureTypes" formControlName="type"></p-dropdown>
                </span>
                <span class="col-lg-5">
                  <input type="text" class="form-control" formControlName="clinocalCondition">
                </span>
              </div>
          
              <div class="row">
                <span class="col-lg-5 font-weight-bold">Denominator </span>
                <span class="col-lg-5 font-weight-bold">Denominator Exclusions </span>

              </div>
              <div class="row">
                <span class="col-lg-5">
                    <textarea class="form-control" rows="3" type="text" formControlName="denominator"></textarea>
                </span>
                <span class="col-lg-5">
                  <textarea class="form-control" rows="3" type="text" formControlName="denomExclusions"></textarea>
                </span>
              </div>
              
          <div class="row">
            <span class="col-lg-5 font-weight-bold">Numerator </span>
            <span class="col-lg-5 font-weight-bold">Numerator Exclusions </span>           
          </div>
          <div class="row">
            <span class="col-lg-5">
                <textarea class="form-control" rows="3" type="text" formControlName="numerator"></textarea>
            </span>
            <span class="col-lg-5">
               <textarea class="form-control" rows="3" type="text" formControlName="numeratorExclusions"></textarea>
            </span>
          </div>
          
          <div class="row">
            <span class="col-lg-5 font-weight-bold">Target </span>            
          </div>
          <div class="row">
            <span class="col-lg-5">
               <input type="text" class="form-control" formControlName="target">
            </span>
             
          </div>
          <div class="row">
            <span class="col-lg-5 font-weight-bold">Start Date</span>
             <span class="col-lg-5 font-weight-bold">End Date</span>
             
          </div>
          <div class="row">
              <span class="col-lg-5">
                  <p-calendar formControlName="startDate" [showIcon]="true" dateFormat="dd-mm-yy" ></p-calendar>
             </span>
             <span class="col-lg-5">
                  <p-calendar formControlName="endDate" [showIcon]="true" dateFormat="dd-mm-yy" ></p-calendar>
             </span>
          </div>
          <div class="row">
              <span class="col-lg-5">&nbsp;</span>
              <span class="col-lg-5">
                <small *ngIf="!myForm.controls.endDate.valid && myForm.controls.endDate.touched" class="text-danger">
                End Date is required.
                </small>
              </span>
          </div>
          <div class="row p-2">
            <span class="col-lg-12 text-right">
            <button (click)="savePc(myForm.value,myForm.valid)" class="btn btn-primary " >Save</button>&nbsp;&nbsp;
            <button (click)="onSubmit()" class="btn btn-primary" >Submit</button>&nbsp;&nbsp;
            <button (click)="inActiveMeasure(myForm.value)" class="btn btn-danger" >Decommissioned</button>
            </span>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
