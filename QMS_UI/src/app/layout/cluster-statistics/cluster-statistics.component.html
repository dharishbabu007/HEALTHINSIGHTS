<div >
        <app-page-header [heading]="'Clustering Statistics'" [icon]="'fa-table'"></app-page-header>
        <div class="card">
        <div class="row">
            <div class="col col-lg-12 ">
    
         
                <p-table #dt  class="table table-bordered table-hover" [scrollable]="false" [value]="membergaps" [columns]="cols"  selectionMode="single" dataKey="id" >
                    <ng-template pTemplate="header">
                        <tr>
                            <th *ngFor="let col of cols" [pSortableColumn]="col.field" class="text-center align-middle" >
                                {{col.header}}
                                <p-sortIcon [field]="col.field"></p-sortIcon>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData >
                        <tr>
                            <td *ngFor="let col of cols" style="cursor: pointer;"  [ngSwitch]="rowData[col.field]" >
                                     <span *ngSwitchCase="'average.within'" pTooltip="Average of within-cluster sum of squares" >
                                            {{rowData[col.field]}}
                                     </span>
                                     <span *ngSwitchCase="'cluster.number'" pTooltip="Number of cluster in each iterations" >
                                            {{rowData[col.field]}}
                                     </span>
                                     <span *ngSwitchCase="'within.cluster.ss'" pTooltip="Vector of within-cluster sum of squares, one component per cluster" >
                                            {{rowData[col.field]}}
                                     </span>
                                     <span *ngSwitchCase="'average.between'" pTooltip="Average of between-cluster sum of squares." >
                                            {{rowData[col.field]}}
                                     </span>
                                     <span *ngSwitchCase="'avg.silwidth'" pTooltip="Average of Silhouette width" >
                                            {{rowData[col.field]}}
                                     </span>
                                    <span *ngSwitchDefault>
                                        {{rowData[col.field]}}
                                    </span>
                                    
                                
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                <p-table #dt  class="table table-bordered table-hover" [scrollable]="false" [value]="membergaps" [columns]="cols" selectionMode="single" dataKey="id" >
                        
                        <ng-template pTemplate="body" let-rowData >
                                <tr>
                                        <td  style="cursor: pointer;">
                                         
                                                hey1
                                     </td>
                                    <td  style="cursor: pointer;" colspan="5">
                                         
                                               hey
                                    </td>
                                </tr>
                            </ng-template>
                    </p-table>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
                <div class="col col-lg-12 ">
                    <img src="assets/images/Clustering Statistics Silhouette Image.jpg" width="auto"
                    height="auto" >
                </div>
        </div>
    </div>
    </div>
