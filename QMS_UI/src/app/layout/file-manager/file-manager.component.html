<div style="margin: 25px;margin-top: 10px">
  <app-page-header [heading]="'Use Cases'" [icon]="'fa-table'"></app-page-header>
    <div class="card">
      <div class="row p-2">
        <div class="col-lg-12 ">

            
                    <p-listbox [options]="cars" [(ngModel)]="selectedModel" class="col-lg-12" [style]="{'width':'265px'}" >
                        <!-- [listStyle]="{'max-height': '250px'}" -->
                        <ng-template let-car pTemplate="item">
                          
                           <span>{{car.label}}</span>
                         
                        </ng-template>
                    </p-listbox>
             
          <form [formGroup]="myForm" class="form-horizontal" novalidate >
            
              <div>
                <!--<label for="file">Choose File</label> -->
                <input type="file" id="file" (change)="handleFileInput($event)" #fileInput> 
               <!--  <button (click)="fileInput.click()" class="btn btn-primary "> choose file</button> -->
              </div>
         
               
           
            <div class="form-group">
              <div class="row">
                <span class="col-lg-12 text-right">
                <button (click)="onUpload()" class="btn btn-primary ">Upload</button>&nbsp;&nbsp;
                <button (click)="onRun()" class="btn btn-primary" >Run</button>&nbsp;&nbsp; <!-- for running r scripts use onRun() functions-->
                
                </span>
              </div>
            </div>
         </form>
       </div>
     </div>
    </div>
</div>
