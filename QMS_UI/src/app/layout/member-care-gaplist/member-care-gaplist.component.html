<div style="margin-top: 10px">
    <app-page-header [heading]="'Member Care Gaps Registry'" [icon]="'fa-table'"></app-page-header>
    <div class="card">
        <div class="card-body">
    <div class="row">
        <div class="col col-lg-12">
            <button class="btn btn-sm btn-info float-right" type="button" pButton icon="fa fa-download" label="Export" (click)="dt.exportCSV()"></button>
            <br><br>
            <p-table #dt  class="table  table-bordered table-hover" [scrollable]="false" [value]="membergaps" [columns]="cols" [paginator]="true" [rows]="20" [loading]="loading" exportFilename="Member_Care_Gaps_Registry">
                <ng-template pTemplate="header" >
                    <tr>
                        <th *ngFor="let col of cols" [pSortableColumn]="col.field" class="text-center align-middle header-class" >
                            {{col.header}}
                            <p-sortIcon [field]="col.field"></p-sortIcon>
                         </th>
                    </tr>
                    <tr>
                        <th *ngFor="let col of cols" [ngSwitch]="col.field">
                                <div *ngSwitchCase="'age'">
                                        Age > {{ageFilter}}
                                        <i class="fa fa-close" (click)="ageFilter=null;dt.filter(null, col.field, col.filterMatchMode)" style="cursor:pointer" *ngIf="yearFilter"></i>
                                        <p-slider [style]="{'width':'100%','margin-top':'8px'}" [(ngModel)]="ageFilter" [min]="0" [max]="100" (onChange)="dt.filter($event.value, 'age', 'gt');"></p-slider>
                               </div>
                              <div *ngSwitchCase="'timePeriod'">
                                       
                                    <p-calendar  [(ngModel)]="dateFilters" appendTo="body"*ngSwitchCase="'timePeriod'"  [inputStyle]="{'width':'100%'}"  mode="inline" [readonlyInput]="true" dateFormat="M dd,yy" (onSelect)="dt.filter(formatDate($event), col.field, 'contains')"></p-calendar> 
                                        
                               </div>
                            <input *ngSwitchDefault pInputText type="text" (input)="dt.filter($event.target.value, col.field,'contains')">
                           <!-- col.filterMatchMode-->                            
                           <p-dropdown *ngSwitchCase="'gender'" [options]="genderTypes" [style]="{'width':'100%'}" (onChange)="dt.filter($event.value, col.field, 'equals')"></p-dropdown>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr>
                        <td *ngFor="let col of columns" [ngSwitch]="col.field">
                            <span *ngSwitchCase="'member_id'">
                                <a [routerLink]="['/member-gap-list/',rowData[col.field]]">{{rowData[col.field]}}</a>
                            </span>
                            <span *ngSwitchCase="'name'">
                                <a [routerLink]="['/spv/',rowData['member_id']]">{{rowData[col.field]}}</a>
                            </span>
                            <span *ngSwitchCase="'careGaps'">
                                <a [routerLink]="['/member-gap', rowData['qualityMeasureId'], rowData['member_id']]">{{rowData[col.field]}}</a>
                            </span>
                            <span *ngSwitchCase="'timePeriod'">
                                    {{rowData[col.field] | date}}
                                </span>
                                <span *ngSwitchCase="'compliancePotential'">
                                        {{rowData[col.field]}}%
                                    </span>
                            <span *ngSwitchDefault>{{rowData[col.field]}}</span>
                             
                            
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
    </div></div>
</div>
