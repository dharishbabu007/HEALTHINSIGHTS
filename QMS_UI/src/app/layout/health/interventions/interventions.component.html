<div class="col-lg-12" style="padding: 0px">
        <h2  [ngStyle]="{ 'background-color': '#F26363',
        'height': '59px','color':'white','padding': '10px'}"><i class="fa fa-snowflake-o" aria-hidden="true"></i> Interventions</h2>
</div>
<div class="row p-3 align-items-center">
        <div class="row col-lg-12"   style=" margin-left: 13px;">
                <!-- <div class="col-lg-12" style="margin-bottom: 12px">
                        <h2>Interventions</h2>

                <div class="card" style="    width: 100%;">
                        <div class="row col-lg-12 card-body" style=" padding: 40px;">
                                <div class="row col-lg-12">
                                        <span class="col-lg-12">
                                                <b>Select MID &nbsp;</b> 
                                                <p-autoComplete id="hf-member" name="hf-member" [forceSelection]="true"   [suggestions]="memberList" (onSelect)="loadMemberInfo($event)"  (completeMethod)="search($event)" placeholder="Enter MID"></p-autoComplete>
                                        </span>
                                </div>  
                                <br><br><br><br>
                        <div class="col-lg-12">
                                <form [formGroup]="myForm" novalidate method="post" class="form-horizontal">
                                        <div class="form-group">
                                                <table class="table table-bordered table-hover">
                                                        <thead>
                                                                <tr class="headings">
                                                                        <th style="width: 12vw;"></th>
                                                                        <th style="width: 15vw;">Goals</th>
                                                                        <th style="width: 15vw;">Frequency</th>
                                                                        <th style="width: 15vw;">End Date</th>
                                                                        <th>Interventions</th>
                                                                </tr>
                                                        </thead>
                                                        <tbody>
                                                                <tr>
                                                                        <td class="col-form-label font-weight-bold">Physical Activity</td>
                                                                        <td><input type="text" pInputText formControlName="physicalActivityGoal" class="form-control"/></td>
                                                                        <td><input type="text" pInputText formControlName="physicalActivityFrequency" class="form-control"/></td>
                                                                        <td><input type="text" pInputText formControlName="physicalActivityDate" class="form-control"/></td>
                                                                        <td><textarea formControlName="physicalIntervention" [rows]="2" [cols]="20" pInputTextarea autoResize="autoResize" class="form-control"></textarea></td>
                                                                </tr>
                                                                <tr>
                                                                        <td class="col-form-label font-weight-bold">Calorie Intake</td>
                                                                        <td> <input type="text" pInputText formControlName="calorieIntakeGoal" class="form-control"/></td>
                                                                        <td><input type="text" pInputText formControlName="calorieIntakeFrequency" class="form-control"/></td>
                                                                        <td> <input type="text" pInputText formControlName="calorieIntakeDate" class="form-control"/></td>
                                                                        <td> <textarea formControlName="calorieIntervention" [rows]="2" [cols]="20" pInputTextarea autoResize="autoResize" class="form-control"></textarea></td>
                                                                </tr>
                                                                <tr>
                                                                        <td class="col-form-label font-weight-bold">Care Gap</td>
                                                                        <td><input type="text" pInputText formControlName="careGap" class="form-control"/></td>
                                                                        <td></td>
                                                                        <td><input type="text" pInputText formControlName="calorieIntakeDate" class="form-control"/></td>
                                                                        <td> <textarea formControlName="careIntervention" [rows]="2" [cols]="20" pInputTextarea autoResize="autoResize" class="form-control"></textarea></td>
                                                                </tr>
                                                        </tbody>
                                                </table>
                                        </div>

                        <div class="card-footer text-right">
                                <button class="btn btn-primary"  style="margin-right: 10px" (click)="closeGap()">Close Gap</button>
                                <button type="submit" class="btn btn-primary" (click)="onSubmit(myForm.value)" ><i class="fa fa-dot-circle-o"></i> Submit</button>
