<div class="col-lg-12" style="padding: 0px">
        <h2 [ngStyle]="{ 'background-color': '#F26363',
            'height': '59px','color':'white','padding': '10px'}"> <i class="fa fa-list"></i> Enrollments</h2>
</div>
<div class="row col-lg-12" style="padding-left: 47px; padding-top: 20px;">
        <p-tabView>
            <p-tabPanel header="Open Members List">
                <p-table [columns]="cols" [value]="confusionmatrix" [(selection)]="selectedcar" dataKey="id" class="table table-bordered table-hover" [scrollable]="false" [paginator]="true" [rows]="20">
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th style="width: 3em">
                                <p-tableHeaderCheckbox ></p-tableHeaderCheckbox>
                            </th>
                            <th *ngFor="let col of columns">
                                {{col.header}}
                            </th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
                        <tr>
                            <td>
                                <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
                            </td>
                            <td *ngFor="let col of columns">
                                {{rowData[col.field]}}
                            </td>
                            <td>
                                    <a href="#" [pRowToggler]="rowData">
                                        <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>
                                    </a>
                                </td>
                        </tr>
                    </ng-template>
                    <!-- <ng-template pTemplate="summary">
                        <ul>
                            <li *ngFor="let car of selectedcar" style="text-align: left">
                                {{car.id}}
                            </li>
                        </ul>
                    </ng-template> -->
                    <ng-template pTemplate="rowexpansion" let-rowData let-columns="columns">
                            <tr>
                                <td [attr.colspan]="columns.length + 1">
                                    <div class="ui-g ui-fluid" style="font-size:16px;padding:20px">
                                        <div class="ui-g-12 ui-md-9">
                                            <div class="ui-g">
                                                <div class="ui-g-12">
                                                    <b>Vin:</b> {{rowData.id}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </ng-template>
                </p-table>
                <div class="p-3">
                <button type="submit" class="btn buttonclass btn-success active">Submit to CRM Team</button>
                </div>
            </p-tabPanel>
            <p-tabPanel header="Submitted to CRM">
            </p-tabPanel>
            <p-tabPanel header="Personally Verified">
            </p-tabPanel>
        </p-tabView>
</div>
