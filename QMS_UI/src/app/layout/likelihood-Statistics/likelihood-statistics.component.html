<div >
    <app-page-header [heading]="'Likelihood To Churn Statistics'" [icon]="'fa-table'"></app-page-header>
    <div class="card row p-3 align-items-center">

            <div class="row p-3 align-items-center">
            <div class="col col-lg-9">
                    <span class="col-lg-6">
                            <h4>Model Summary</h4>
                          </span>
               
               <!-- <button type="button" pButton label="back" [routerLink]="['/likelihoodChurn/']" style="float:left" class="btn-space"></button>  &nbsp;&nbsp; -->
           

                 <button type="button" pButton icon="fa fa-download" label="Export" (click)="dt.exportCSV()" style="float:left" class="btn-space"></button>  &nbsp;&nbsp;

    
                <p-table #dt class="table table-bordered table-hover" [scrollable]="false" [value]="membergaps" [columns]="cols" [paginator]="true" [rows]="5" exportFilename="Model_Summary">
                    <ng-template pTemplate="header">
                        <tr>
                            <th *ngFor="let col of cols" [pSortableColumn]="col.field" >
                                {{col.header}}
                                <p-sortIcon [field]="col.field"></p-sortIcon>
                            </th>
                        </tr>
                        <tr>
                            <th *ngFor="let col of cols" [ngSwitch]="col.field">
                            <input *ngSwitchDefault pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr>
                            <td *ngFor="let col of columns" >
                             
                                <span >{{rowData[col.field]}}</span>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
           </div>
       </div>
       <div class="row p-3 align-items-center">
            <div class="col col-lg-9 ">
                    <span class="col-lg-6">
                            <h4>Confusion Matrix</h4>
                            </span>
                <button type="button" pButton icon="fa fa-download" label="Export" (click)="dt1.exportCSV()" style="float:left"></button>
                <span class="row"></span>
                <p-table #dt1 class="table table-bordered table-hover" [scrollable]="false" [value]="confusionmatrix" [columns]="ConfusionMatrix" exportFilename="Confusion_Matrix">
                        <ng-template pTemplate="header">
                            <tr>
                                <th *ngFor="let col of ConfusionMatrix" [pSortableColumn]="col.field" >
                                    {{col.header}}
                                </th>
                            </tr>
                            
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-columns="columns">
                            <tr>
                                <td *ngFor="let col of columns">
                                
                                  {{rowData[col.field]}}
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
            </div>
        </div>

        <div class="row p-3 align-items-center">
                <div class="col col-lg-9 ">
                <span class="col-lg-6">
                        <h4>Model Score</h4>
                </span>        
                    <button type="button" pButton icon="fa fa-download" label="Export" (click)="dt2.exportCSV()" style="float:left"></button>
                    <p-table #dt2  class="table table-bordered table-hover ui-state-default1" [scrollable]="false" [value]="ModelScore" [columns]="cols" exportFilename="Model_Score">
                            <ng-template pTemplate="header">
                                    <tr>
                                        <th>ModelScore</th>
                                       
                                    </tr>
                                    </ng-template>
                            <ng-template pTemplate="body" let-rowData >
                                <tr> 
                                        
                                        <td>{{rowData.num}}</td>
                                    
                                </tr>
                                
                            </ng-template>
                        </p-table>
                </div>
        </div>
<!-- <p-chart type="line" [data]="data" width="600px" height="400px" style="margin-right: 0px"></p-chart> -->
<img src="assets/images/ROCplot.jpeg" width="600px" height="480px">
    </div>

</div>
