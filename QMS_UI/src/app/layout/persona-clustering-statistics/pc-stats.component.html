<div  style="margin: 25px;margin-top: 10px">
        <app-page-header [heading]="'Clustering Persona Statistics'" [icon]="'fa-table'"></app-page-header>
    <div class="card" style="padding-top: 10px">
        <div class="row col-lg-12">
                <span class="col-lg-6">
                        <h4>Cluster Analysis</h4>
                </span>   
                <br>
            <span class="col-lg-12" style="text-align: center;"><img src="http://healthinsight:8082/cp/Kmean_clustering.png" height="500px" width="600px"></span>
        </div>
        <br>
        <div class="col col-lg-12 ">
               
                <!-- <button type="button" pButton icon="fa fa-download" label="Export" (click)="dt3.exportCSV()" style="float:right"></button> -->
                <br><br>
                <p-table #dt3  class="table table-bordered table-hover ui-state-default1" [scrollable]="false" [value]="clusterData" [columns]="cols" exportFilename="Cluster_Analysis">
                               
                                <ng-template pTemplate="header">
                                        <tr class="header-class">
                                            <th  *ngFor="let col of cols[0] ">
                                                    {{col}}
                                                </th>
                                            </tr>
                                        <tr *ngFor="let col of cols1;let i=index">
                                            <td  *ngFor="let col of cols[i+1] ">
                                                {{col}}
                                            </td>
                                        </tr>
                                </ng-template>
                                <ng-template pTemplate="footer">
                                        <tr *ngFor="let col of mergeCols" style="height: 42px;">
                                                <td>{{col[0]}}</td>
                                                <td  colspan="5">{{col[1]}}</td>
                                        </tr>
                                    </ng-template>
                        </p-table>
        </div>
        <br><br>
        <div class="row col-lg-12">
                <span class="col-lg-12">
                        <h4>Cluster Validation</h4>
                </span>
                <br><br>
                <div class="col-lg-6 ">
                        <img src="http://healthinsight:8082/cp/Kmean_silhouette_validation.png" height="500px" width="500px">
                </div>
                <div class="col-lg-6 ">
                        <img src="http://healthinsight:8082/cp/Kmean_elbow_validation.png" height="500px" width="500px">
                </div>
        </div>
        <br>
        <div class="row col-lg-12">
                <span class="col-lg-12">
                        <h4>Cluster Features</h4>
                </span>
                <br>
                 <p-table #dt  class="table table-bordered table-hover" [scrollable]="false" [value]="clusterfeatures" [columns]="cols1" [paginator]="true" [rows]="20">
                    <ng-template pTemplate="header">
                        <tr class="header-class">
                            <th *ngFor="let col of cols1"  [pSortableColumn]="col.field" >
                                {{col.header}}
                                <p-sortIcon [field]="col.field"></p-sortIcon>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns"> 
                        <tr>
                            <td *ngFor="let col of columns">
                                   {{rowData[col.field]}}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
        </div>
    </div>
</div>
