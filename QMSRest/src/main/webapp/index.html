<script type="text/javascript">
    $(document).ready(function() {
    $('#myCarousel').carousel({
    interval: false
    })
    
    $('#myCarousel').on('slid.bs.carousel', function() {
        //alert("slid");
    });    
});

$(document).ready(function(){
    $('[data-toggle="popover"]').popover({html: true,container: 'body',
    content: function() {
      return $('#popover-content').html();}
  }).on("mouseenter", function () {
        var _this = this;
        $(this).popover("show");
        $(".popover").on("mouseleave", function () {
            $(_this).popover('hide');
        });
    }).on("mouseleave", function () {
        var _this = this;
        setTimeout(function () {
            if (!$(".popover:hover").length) {
                $(_this).popover("hide");
            }
        }, 300);
    });
});
</script>
<script>
if (annyang) {
  // These are the voice commands in quotes followed by the function
  var commands = {
    //commands for Facility_Name
    
    'Open Health Insights HomePage': function() {  responsiveVoice.speak('Showing Health Insights HomePage', "UK English Female"); selectCurisHome();},
  'Open QMS HomePage': function() {  responsiveVoice.speak('Showing QMS HomePage', "UK English Female"); selectQmsHome();},
  'Open Diabetes Eye Exam': function() {  responsiveVoice.speak('Showing Diabetes Eye Exam Dashboard', "UK English Female"); selectDiabetesExam();},
  'Open Control Tower': function() {  responsiveVoice.speak('Showing MIPS Control Tower', "UK English Female"); selectMIPS();},
  'Open Obstetrics': function() {  responsiveVoice.speak('Showing Obstetrics Dashboard', "UK English Female"); selectObs();},
     //Command To reset all the filters
    'start over': function() { startover(); responsiveVoice.speak('starting over'); }

 };
  
  // Add commands to annyang
  annyang.addCommands(commands);
  
  // Start listening.
  annyang.start({continuous:false});
  annyang.debug();
//  annyang.start({ autoRestart: true });
}
</script>

<script>

      $('.SpeechIcon').click(function() {
      var clicks = $(this).data('clicks');
       if (clicks) {
            annyang.start();
            $(this).attr('src',"speech.png");
            console.log("started");
            } 
            else {
               
            annyang.abort();
             $(this).attr('src',"speech_mute.png");
            console.log("stopped");

            }
            $(this).data("clicks", !clicks);
           });

</script>
