<head>
  <title>Bootstrap Example</title>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
.table{

            border-collapse: separate;
            border-spacing: 15px;
            font-family: sans-serif;
                border: 7px solid #8E8989;
        }
       .table>tbody>tr>td{
          border-top: 0px;

        }
        .form-control
        {
          border-color: #508E0E;

        }
        #reset{
border-style: none;
}
.search-form {
    border-radius: 30px 0px 0px 30px;
   width: 300px;
    float: right;
    margin: 5px;
    
    /*border-radius:Top-left, Top-right, Bottom-right, Bottom-left;*/
}
/*to cange only one form and not all give unique class name like  class="search-form" */
 .search-btn {
    border-radius: 0px 30px 30px 0px;
    cursor:pointer;
    background-color: #508E0E;
   
}
.input-group-btn:last-child>.btn{
  margin: 5px;
}
       
</style>
<body>

<form class="search-form" class="form-inline" role="form" method="post" action="//www.google.com/search" target="_blank">

        <!--DO NOT NEED TRAILING SLASH "/" As HTML5 FORMS SLASHES ARE NO LONGER REQUIRED--> <span class="input-group-btn"><button type="submit" class="btn btn-primary search-btn" data-target="#search-form" name="q"><i class="fa fa-search"><!--FONT AWESOME font @ "http://fortawesome.github.io/Font-Awesome/" --></i>
                                    </button></span>
    </div>
    </form>

<script>
  $(function() {
  $('.clear').click(function() {
    $('.form-group input[type="text"], textarea[type="text"]').val('');
  });
});
</script>
