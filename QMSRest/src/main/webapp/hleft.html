    <script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider,$locationProvider) {
    $routeProvider
    .when("/", {
        templateUrl : "qms_landing.jsp"
       
    })
    .when("/Final_Creator", {
        templateUrl : "Final_Creator.html"
    })
    .when("/Measure_Library", {
        templateUrl : "Measure_Library.html"
        
    })
    .when("/Measure_Worklist", {
        templateUrl : "Measure_Worklist.html"
    });
    

});

app.controller('LeftPanelController', function($scope) {
    $scope.activeTab = '#!';
    $scope.isActive = function (viewLocation) { 
        //return viewLocation === $location.path();
        $scope.activeTab = viewLocation
       
    };
});

</script>
